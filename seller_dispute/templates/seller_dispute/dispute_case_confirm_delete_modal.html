<div class="modal fade show" id="disputeCaseDeleteModal" tabindex="-1" aria-labelledby="disputeCaseDeleteModalLabel" aria-modal="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="disputeCaseDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete dispute case <strong>{{ dispute_case.case_number }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" 
                hx-delete="/dispute-cases/{{ dispute_case.id }}/" 
                hx-target="body" 
                hx-swap="none" 
                data-bs-dismiss="modal"
                hx-on:htmx:afterOnLoad="htmx.ajax('GET', '/dispute-case-table-partial/', {target: '#dispute-cases-table', swap: 'outerHTML'})">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  var modal = new bootstrap.Modal(document.getElementById('disputeCaseDeleteModal'));
  modal.show();
</script>
