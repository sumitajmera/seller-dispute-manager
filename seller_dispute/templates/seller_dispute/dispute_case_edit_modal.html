<div class="modal fade show" id="disputeCaseEditModal" tabindex="-1" aria-labelledby="disputeCaseEditModalLabel" aria-modal="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" hx-post="{% url 'dispute_case_edit_modal' dispute_case.id %}" hx-target="#modal-container" hx-swap="innerHTML">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="disputeCaseEditModalLabel">Edit Dispute Case</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row align-items-center">
            <label for="id_status" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              {{ form.status }}
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="id_comment" class="col-sm-4 col-form-label">Comment</label>
            <div class="col-sm-8">
              {{ form.comment }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  var modal = new bootstrap.Modal(document.getElementById('disputeCaseEditModal'));
  modal.show();
</script>
