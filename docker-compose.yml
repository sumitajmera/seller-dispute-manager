version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: seller_db
      POSTGRES_USER: seller_rw
      POSTGRES_PASSWORD: seller_rw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=seller_db
      - DJANGO_DB_USER=seller_rw
      - DJANGO_DB_PASSWORD=seller_rw

volumes:
  postgres_data: 